#####################################################################
#   Includes
#####################################################################

[include fluidd.cfg]
[include mainsail.cfg]
[include OrbiterSensor.cfg]
[include macros.cfg]
[include ./KLICKY/klicky-specific.cfg]                #place to put other configurations specific to your printer
[include ./KLICKY/klicky-variables.cfg]                #Required
[include ./KLICKY/klicky-macros.cfg]                   #Required
[include ./KLICKY/klicky-bed-mesh-calibrate.cfg]      #bed mesh, requires klipper configuration
[include ./KLICKY/klicky-screws-tilt-calculate.cfg]   #help adjust bed screws automatically
[include KAMP_Settings.cfg]
[include timelapse.cfg]

#####################################################################
#   MCUs
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357129117F88-if00
restart_method: command

[mcu umb]
serial: /dev/serial/by-id/usb-Klipper_rp2040_3252343737056212-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

#####################################################################
#   Printer configuration
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 12000
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 5.0

[idle_timeout]
timeout: 54000

[virtual_sdcard]
path: /home/maqlik/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[display_status]
[exclude_object]
[pause_resume]

#####################################################################
#   Stepper X
#####################################################################

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40   #Max 100
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio4
uart_address: 0
interpolate: false
run_current: .75
sense_resistor: 0.110
driver_SGTHRS: 60
stealthchop_threshold: 0

#####################################################################
#   Stepper Y
#####################################################################

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_max: 121
homing_speed: 40   #Max 100
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
diag_pin: ^gpio3
uart_address: 2
interpolate: false
run_current: .75
sense_resistor: 0.110
driver_SGTHRS: 80
stealthchop_threshold: 0   

#####################################################################
#   Stepper Z
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop #^gpio25
position_max: 120 #122
position_min: -5
#position_endstop: 122
homing_speed: 20   #Max 100
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: false
run_current: .50
sense_resistor: 0.110

#####################################################################
#   Extruder Stepper
#####################################################################

[extruder]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 4.637
full_steps_per_rotation: 200
#gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 295
min_extrude_temp: 180
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120
max_extrude_cross_section: .8
Pressure_advance: 0.025
pressure_advance_smooth_time: 0.030

[tmc2209 extruder]
interpolate: true
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: false
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

#####################################################################
#   Extruder Heater
#####################################################################

[extruder]
heater_pin: umb:gpio4
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: umb:gpio29
pullup_resistor: 2200
max_extrude_cross_section: 5
control: pid
pid_kp = 34.735
pid_ki = 4.369
pid_kd = 69.033

[firmware_retraction]
retract_length: 0.2
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

#####################################################################
#   Heated bed
#####################################################################

[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: gpio26
smooth_time: 3.0
max_power: 1.0
min_temp: 0
max_temp: 120
control: pid
pid_kp = 66.861
pid_ki = 0.492
pid_kd = 2271.596

#####################################################################
#   Autotune
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-35sth52-1504ah
tuning_goal: performance
sg4_thrs: 80

[autotune_tmc stepper_y]
motor: ldo-35sth52-1504ah
tuning_goal: performance
sg4_thrs: 80

[autotune_tmc stepper_z]
motor: ldo-42sth25-1004cl200et
tuning_goal: silent

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: silent

#####################################################################
#   Sensors
#####################################################################

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor chamber_temp]
sensor_type: CMFB103F3950FANT
sensor_pin: umb:gpio28
pullup_resistor: 2200
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[temperature_sensor Picobilical]
sensor_type: temperature_mcu
sensor_mcu: umb
min_temp: 0
max_temp: 80

[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[temperature_sensor SKR_Pico_Sensor]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

#####################################################################
#   Fans
#####################################################################

[heater_fan hotend_fan]
pin: umb:gpio3
heater: extruder
heater_temp: 50.0
max_power: 1.0
fan_speed: 0.8

[fan]
pin: umb:gpio2
max_power: 1.0

[fan_generic Aux_Fan] 
pin: gpio23
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.2
off_below: 0.25

[fan_generic electronics] 
pin: gpio20
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.2
off_below: 0.25

[fan_generic Nevermore]
pin: gpio18
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.2
off_below: 0.4

#####################################################################
#   Buzzer - Frame PCB
#####################################################################

[output_pin beeper]
pin: umb:gpio5
value: 0
shutdown_value: 0

[gcode_macro M300]
description: Custom M300 code to allow beeper to be used in gcode
gcode:
    {% set TIME_MS = params.P|default(100)|float %}
    SET_PIN PIN=beeper VALUE=1
    G4 P{TIME_MS}
    SET_PIN PIN=beeper VALUE=0

#####################################################################
#   Input shaper
#####################################################################

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 60, 60, 20

#####################################################################
#   Klicky Probe
#####################################################################

[probe]
pin: umb:gpio0
x_offset: 10 #(9.5 with front cowling)
y_offset: 0
speed: 7
lift_speed: 7
z_offset = 24.530

samples: 3
samples_result: median
sample_retract_dist: 2

samples_tolerance: 0.01
samples_tolerance_retries: 10

#####################################################################
#   Leds
#####################################################################

[led Nozzle_Led]
white_pin: gpio17
initial_WHITE: 0
cycle_time: 0.010
hardware_pwm: true

[neopixel Strip_Right]
pin: umb:gpio1
chain_count: 8
color_order: GRB
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0

[neopixel Strip_Left]
pin: umb:gpio7
chain_count: 8
color_order: GRB
initial_RED: 0
initial_GREEN: 0
initial_BLUE: 0

